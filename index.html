
<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>MARKET.TEX</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #f9f9f9;
      color: #4B5563;
    }
    header {
      background-color: #D8B4FE;
      padding: 1rem;
      text-align: center;
    }
    header h1 {
      margin: 0;
      font-size: 2rem;
    }
    .productos {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 1rem;
      padding: 1rem;
    }
    .producto {
      border: 1px solid #ccc;
      border-radius: 10px;
      overflow: hidden;
      background-color: white;
    }
    .producto img {
      width: 100%;
      height: auto;
    }
    .producto-info {
      padding: 0.5rem;
    }
    .precio {
      font-weight: bold;
      color: #9333EA;
    }
    footer {
      text-align: center;
      padding: 1rem;
      background-color: #E5E7EB;
      margin-top: 2rem;
    }
    .pago {
      padding: 1rem;
      background-color: #f3f4f6;
      margin: 1rem;
      border-radius: 8px;
    }
  </style>
</head>
<body>
  <header>
    <h1>MARKET.TEX</h1>
    <p>Moda urbana con estilo</p>
  </header>

  <section class="productos">
    <div class="producto">
      <img src="https://via.placeholder.com/300x300" alt="Producto 1">
      <div class="producto-info">
        <h3>Camisa Oversize</h3>
        <p>Cómoda y fresca, ideal para el día a día.</p>
        <p class="precio">$25.00</p>
      </div>
    </div>
  </section>

  <section class="pago">
    <h2>Formas de pago</h2>
    <ul>
      <li>Transferencia bancaria (te enviaremos los datos al hacer el pedido)</li>
      <li>PayPal: <strong>daviidfernandezz9@gmail.com</strong></li>
    </ul>
  </section>

  <footer>
    <p>Síguenos en <a href="https://tiktok.com" target="_blank">TikTok</a></p>
    <p>&copy; 2025 MARKET.TEX</p>
  </footer>
</body>
</html>
